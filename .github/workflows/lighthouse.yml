name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lhci:
    name: Performance audit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: internal_toolkit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d internal_toolkit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/internal_toolkit?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/internal_toolkit?schema=public
      SESSION_SECRET: ci-session-secret-change-before-production-32
      SESSION_COOKIE_SECURE: "0"
      APP_VERSION: 1.0.0
      ASSISTANT_PROVIDER: mock
      NEXT_PUBLIC_FEATURE_COMMAND_PALETTE: "1"
      NEXT_PUBLIC_FEATURE_COMPONENTS_SHOWROOM: "1"
      NEXT_PUBLIC_FEATURE_REPORTS_PDF: "1"
      NEXT_PUBLIC_FEATURE_WINDOW_CONTROLS_OVERLAY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply database migrations
        run: pnpm --filter @internal-toolkit/web db:migrate:deploy

      - name: Build
        run: pnpm build

      - name: Install LHCI
        run: npm install -g @lhci/cli@0.14.x

      - name: Verify login page serves HTML
        run: |
          pnpm --filter @internal-toolkit/web start --port 4174 &
          SERVER_PID=$!
          sleep 10
          echo "--- Full response headers ---"
          curl -si http://127.0.0.1:4174/login | head -30
          echo "---"
          CONTENT_TYPE=$(curl -si http://127.0.0.1:4174/login | grep -i "^content-type:" | head -1)
          echo "Content-Type: $CONTENT_TYPE"
          echo "$CONTENT_TYPE" | grep -qi "text/html" || (echo "ERROR: /login does not serve HTML"; kill $SERVER_PID 2>/dev/null; exit 1)
          kill $SERVER_PID 2>/dev/null || true
          sleep 3

      - name: Run Lighthouse CI
        run: lhci autorun
