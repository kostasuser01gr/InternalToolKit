name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: file:./dev.db
      SESSION_SECRET: ci-session-secret-please-change
      SESSION_COOKIE_SECURE: "0"
      NEXT_PUBLIC_API_URL: http://127.0.0.1:8787
      APP_VERSION: 1.0.0
      ASSISTANT_PROVIDER: mock
      NEXT_PUBLIC_FEATURE_COMMAND_PALETTE: "1"
      NEXT_PUBLIC_FEATURE_COMPONENTS_SHOWROOM: "1"
      NEXT_PUBLIC_FEATURE_REPORTS_PDF: "1"
      NEXT_PUBLIC_FEATURE_WINDOW_CONTROLS_OVERLAY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply database migrations
        run: pnpm --filter @internal-toolkit/web db:migrate:deploy

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Install Playwright browser
        run: pnpm --filter @internal-toolkit/web exec playwright install --with-deps chromium

      - name: E2E smoke tests
        run: pnpm test:e2e

      - name: Build
        run: pnpm build
