name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: internal_toolkit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d internal_toolkit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/internal_toolkit?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/internal_toolkit?schema=public
      SESSION_SECRET: ci-session-secret-change-before-production-32
      SESSION_COOKIE_SECURE: "0"
      NEXT_PUBLIC_API_URL: http://127.0.0.1:8787
      APP_VERSION: 1.0.0
      ASSISTANT_PROVIDER: mock
      NEXT_PUBLIC_FEATURE_COMMAND_PALETTE: "1"
      NEXT_PUBLIC_FEATURE_COMPONENTS_SHOWROOM: "1"
      NEXT_PUBLIC_FEATURE_REPORTS_PDF: "1"
      NEXT_PUBLIC_FEATURE_WINDOW_CONTROLS_OVERLAY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply database migrations
        run: pnpm --filter @internal-toolkit/web db:migrate:deploy

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Install Playwright browser
        run: pnpm --filter @internal-toolkit/web exec playwright install --with-deps chromium

      - name: E2E smoke tests
        run: pnpm test:e2e

      - name: API contract tests
        run: pnpm --filter @internal-toolkit/web test:api

      - name: A11y scan (HTML pages)
        run: pnpm --filter @internal-toolkit/web test:a11y
        continue-on-error: true

      - name: Diagnostics full scan
        if: github.event_name == 'pull_request'
        run: pnpm --filter @internal-toolkit/web test:full-scan
        continue-on-error: true

      - name: Build
        run: pnpm build

      - name: Dependency audit (high/critical)
        run: pnpm audit --prod --audit-level high || true
        continue-on-error: true

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            apps/web/test-results/
          retention-days: 7

      - name: Upload full-scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-scan-report
          path: |
            apps/web/test-results/full-scan-report.json
            apps/web/test-results/a11y-*.png
          retention-days: 7
          if-no-files-found: ignore
