name = "internaltoolkit-api"
main = "src/index.ts"
compatibility_date = "2025-11-01"
workers_dev = true

[vars]
APP_VERSION = "1.0.0"
ENVIRONMENT = "dev"
ALLOWED_ORIGINS = "http://127.0.0.1:3000,http://localhost:3000"
ALLOW_LEGACY_MUTATIONS = "0"
FREE_ONLY_MODE = "1"
AI_PROVIDER_MODE = "cloud_free"
AI_ALLOW_PAID = "0"

[env.staging]
name = "internaltoolkit-api-staging"

[env.staging.vars]
APP_VERSION = "1.0.0"
ENVIRONMENT = "prod"
ALLOWED_ORIGINS = "https://staging.internaltoolkit.example"
ALLOW_LEGACY_MUTATIONS = "0"
FREE_ONLY_MODE = "1"
AI_PROVIDER_MODE = "cloud_free"
AI_ALLOW_PAID = "0"

[env.production]
name = "internaltoolkit-api-production"

[env.production.vars]
APP_VERSION = "1.0.0"
ENVIRONMENT = "prod"
ALLOWED_ORIGINS = "https://app.internaltoolkit.example"
ALLOW_LEGACY_MUTATIONS = "0"
FREE_ONLY_MODE = "1"
AI_PROVIDER_MODE = "cloud_free"
AI_ALLOW_PAID = "0"
